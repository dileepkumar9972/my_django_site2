<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    <h1><a href="#">CP BLOG</a> </h1>
    {% for p in posts %}
        <div>
            <p>Published on:{{ p.published_date }}</p>
            <h1><a href="#">{{ p.title }}</a></h1>
            <p>{{ p.text|linebreaksbr }}</p>
        </div>
    {% endfor %}


</body>
</html>
